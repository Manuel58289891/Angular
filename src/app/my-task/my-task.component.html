<div class="page-container">
  <mat-tab-group mat-stretch-tabs class="tabs-container">
    <mat-tab label>
      <div class="tab-content">
        <h2 class="titulo-tareas">Mis Tareas</h2>

        <table mat-table [dataSource]="dataSource" class="tareas-table">

          <!-- Nombre de la tarea -->
          <ng-container matColumnDef="tarea">
            <th mat-header-cell *matHeaderCellDef> Tarea </th>
            <td mat-cell *matCellDef="let element"> {{ element.tarea }} </td>
          </ng-container>

          <!-- Tipo de tarea -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{ element.tipo }} </td>
          </ng-container>

          <!-- Estado -->
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
              <span
                [ngClass]="{
                  'estado-completada': element.estado === 'Completada',
                  'estado-pendiente': element.estado === 'Pendiente'
                }"
              >
                {{ element.estado }}
              </span>
            </td>
          </ng-container>

          <!-- Acciones -->
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Cambiar Estado </th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-button
                color="primary"
                *ngIf="element.estado === 'Pendiente'"
                (click)="cambiarEstado(element, 'Completada')"
              >
                Marcar como Completada
              </button>

              <button
                mat-button
                color="warn"
                *ngIf="element.estado === 'Completada'"
                (click)="cambiarEstado(element, 'Pendiente')"
              >
                Marcar como Pendiente
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
