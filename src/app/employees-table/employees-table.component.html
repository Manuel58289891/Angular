<div class="page-container">
  <div class="table-wrapper">
    <div class="table-container">

      <!-- Encabezado: título + filtro -->
      <div class="table-header">
        <h2 class="titulo">Lista de Trabajadores</h2>
        <mat-form-field appearance="outline" class="filter-input">
          <mat-label>Filtrar trabajadores</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, Apellido, Rol, CI o Correo">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <!-- Tabla de empleados -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre_apellidos">
          <th mat-header-cell *matHeaderCellDef> Nombre y Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre_apellidos }} </td>
        </ng-container>

        <!-- Carnet de Identidad -->
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef> CI </th>
          <td mat-cell *matCellDef="let element"> {{ element.ci }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{ element.rol }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Botón Volver -->
      <div class="back-button-container">
        <button class="back-button" (click)="goBack()">
          ⬅ Volver
        </button>
      </div>

    </div>
  </div>
</div>
