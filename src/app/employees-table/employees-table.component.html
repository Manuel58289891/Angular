<div class="page-container">
  <div class="table-wrapper">
    <div class="table-container">

      <!-- Encabezado de la tabla: título + filtro -->
      <div class="table-header">
        <h2 class="titulo">Trabajadores</h2>
        <mat-form-field appearance="outline" class="filter-input">
          <mat-label>Filtrar usuarios</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, Apellidos, Rol o Contraseña">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <!-- Tabla -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width-table">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>

        <!-- Apellidos -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef> Apellidos </th>
          <td mat-cell *matCellDef="let element"> {{ element.apellidos }} </td>
        </ng-container>

        <!-- CI -->
        <ng-container matColumnDef="ci">
          <th mat-header-cell *matHeaderCellDef> CI </th>
          <td mat-cell *matCellDef="let element"> {{ element.ci }} </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef> Rol </th>
          <td mat-cell *matCellDef="let element"> {{ element.rol }} </td>
        </ng-container>

        <!-- Password -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Contraseña </th>
          <td mat-cell *matCellDef="let element"> {{ element.password }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-icon-button color="primary" (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarUsuario(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Botón agregar usuario centrado debajo -->
      <div class="add-user-button-container">
        <button mat-raised-button color="primary" class="add-user-button" (click)="openAddDialog()">
          <mat-icon>person_add</mat-icon>
          Agregar Usuario
        </button>
      </div>

    </div>
  </div>
</div>
