<h2 mat-dialog-title class="dialog-title">Agregar Tarea</h2>

<mat-dialog-content>
  <form [formGroup]="tareaForm">

    <mat-form-field class="full-width">
      <mat-label>Descripci√≥n de la Tarea</mat-label>
      <input matInput formControlName="descripcion" maxlength="256">
      <mat-hint align="end">{{ tareaForm.get('descripcion')?.value?.length || 0 }} / 256</mat-hint>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Asignar a:</mat-label>
      <mat-select formControlName="usuario">
        <mat-option *ngFor="let user of usuarios" [value]="user">{{ user.nombre }} {{ user.apellidos }}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="asignarTarea()" [disabled]="tareaForm.invalid">Asignar Tarea</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
