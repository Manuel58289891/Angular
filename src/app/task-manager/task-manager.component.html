<div class="page-container">
  <div class="table-container">

    <!-- Encabezado con título y filtro -->
    <div class="table-header">
      <h2 class="titulo">Gestor de Tareas</h2>
      <mat-form-field appearance="outline" class="filter-input">
        <mat-label>Filtrar Tareas</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, Apellidos, Tipo o Estado">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" class="full-width-table">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
      </ng-container>

      <ng-container matColumnDef="tarea">
        <th mat-header-cell *matHeaderCellDef> Tarea </th>
        <td mat-cell *matCellDef="let element"> {{element.tarea}} </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element">
          <span [ngClass]="{'pendiente': element.estado==='Pendiente','completada': element.estado==='Completada'}">
            {{element.estado}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Botón centrado debajo -->
    <div class="table-actions">
      <button mat-raised-button color="primary" (click)="openAddTaskDialog()">
        Agregar Tarea
      </button>
    </div>

  </div>
</div>
